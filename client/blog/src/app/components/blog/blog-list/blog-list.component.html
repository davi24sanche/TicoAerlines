<div *ngFor="let post of rutas">
    <div class="post-preview">
      <a href="post.html">
        <h2 class="post-title">
         {{post.descripcion}}
        </h2>
        <h3 class="post-subtitle">
         {{post.horario}}
        </h3>
      </a>
      <p class="post-meta">
        Precio: {{post.author.precio}}    
      </p>
    </div>
    <!-- Divider-->
    <hr class="my-4" />
    <!-- Post preview-->
  </div>
