<div class="col-md-12">
    
    <h1>Registro</h1><br>
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors.required">El usuario es requerido</div>
            <div *ngIf="username.errors.minlength">
              El usuario debe tener al menos 3 caracteres
            </div>
            <div *ngIf="username.errors.maxlength">
              El usuario debe tener menos de 20 caracteres
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">La contraseña es requerida</div>
            <div *ngIf="password.errors.minlength">
              La contraseña debe ser de almenos 6 caracteres
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Registrarse</button>
        </div>
        <br>

        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Fallo en el registro!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Registro exitoso!
      </div>
    
  </div>
